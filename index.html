<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Tervetuloa responsiivisille sivuille</h1>
  <p>Kokeile sivuja tietokoneella, tabletilla ja puhelimella!</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Personal computer</h3>
	  <p>Responsiiviset www-sivut ovat Google-hakukoneen suosiossa...</p>
      <img class="img-responsive" src="pc2.png" alt="Tietokone">
    </div>
    <div class="col-sm-4">
      <h3>Tabletti</h3>
	  <p>Resoluution laskiessa sivu skaalautuu...</p>
      <img class="img-responsive" src="tablet.png" alt="Tabletti">
    </div>
    <div class="col-sm-4">
      <h3>Mobiili</h3> 
	  <p>Kännykässä responsiivinen materiaali näkyy ylhäältä alas...</p>
      <img class="img-responsive" src="mobile.png" alt="Känny">	 
    </div>
  </div>
</div>

</body>
</html>
